<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Product Reviews</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="css/style.css" />

  <!-- Remixicons CDN -->

  <link rel="icon" href="img/favicon.ico" sizes="any" />

  </style>

<body class="bg-gradient-to-r from-[#F9FAFB] to-[#D2D6DB]">
  <!-- Content container -->
  <div class="bg-white rounded grid grid-cols-4 gap-x-4 absolute inset-4"></div>


  <!-- Modal -->
  <div class="bg-white rounded-lg absolute z-10 inset-x-4 inset-y-20">
    <!-- Close icon -->
    <div class="flex justify-end p-6">
      <button><i class="ri-close-fill text-2xl text-neutral-900"></i></button>
    </div>

    <!-- Grid Wrapper -->
    <div class="">
      <!-- Title and ratings summary -->
      <div class="">
        <h2>Overall Rating</h2>
        <p>
          <span>4.1</span>
          <span>
            <i class="ri-star-fill text-yellow-400 text-xl"></i>
            <i class="ri-star-fill text-yellow-400 text-xl"></i>
            <i class="ri-star-fill text-yellow-400 text-xl"></i>
            <i class="ri-star-fill text-yellow-400 text-xl"></i>
            <i class="ri-star-fill text-gray-200 text-xl"></i>
          </span>
          <span>Based on 62 reviews</span>
        </p>

        <div class="flex items-center justify-center">
          <p class="w-[120px]">Excellent</p>
          <div class="w-[40%] bg-gray-200 rounded-lg h-2 flex">
            <div class="bg-green-600 h-2 p-0.5 leading-none rounded-lg" style="width: 39%"></div>
          </div>
          <p>39%</p>
        </div>

        <div class="flex items-center justify-center">
          <p class="w-[120px]">Good</p>
          <div class="w-[40%] bg-gray-200 rounded-lg h-2 flex">
            <div class="bg-green-500 h-2 p-0.5 leading-none rounded-lg" style="width: 35%"></div>
          </div>
          <p>35%</p>
        </div>

        <div class="flex items-center justify-center">
          <p class="w-[120px]">Average</p>
          <div class="w-[40%] bg-gray-200 rounded-lg h-2 flex">
            <div class="bg-yellow-300 h-2 p-0.5 leading-none rounded-lg" style="width: 19%"></div>
          </div>
          <p>19%</p>
        </div>

        <div class="flex items-center justify-center">
          <p class="w-[120px]">Below Average</p>
          <div class="w-[40%] bg-gray-200 rounded-lg h-2 flex">
            <div class="bg-yellow-500 h-2 p-0.5 leading-none rounded-lg" style="width: 6%"></div>
          </div>
          <p>6%</p>
        </div>

        <div class="flex items-center justify-center">
          <p class="w-[120px]">Poor</p>
          <div class="w-[40%] bg-gray-200 rounded-lg h-2 flex">
            <div class="h-2 p-0.5 leading-none rounded-lg" style="width: 0%"></div>
          </div>
          <p>0%</p>
        </div>

        <div class="">
          <button>Write a review</button>
        </div>

      </div>
    </div>
  </div>


  <!-- Overlay -->
  <div class="bg-neutral-950 absolute inset-0 opacity-70"></div>

  <!-- Attribute this challenge to yourself! -->
  <div class="credits">
    A challenge by
    <a href="https://www.greatfrontend.com/projects?ref=challenges" target="_blank">GreatFrontEnd Projects</a>. Built by
    <a href="https://www.greatfrontend.com/u/lamphrangmi" target="_blank">Lamphrangmi Lamin</a>.
  </div>
  <script src="js/index.js"></script>
</body>

</html>
